<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="ajax-cross-origin/js/jquery.ajax-cross-origin.min.js"></script>
    <style>
        p {
            border:1px solid red;
            margin:10px;
            padding: 16px;
        }
    </style>
    <script>
        $(function(){
                     
            $("#b-name").click(function(){
                let p_code = $("#p_code").val()
                $.ajax(
                    {
                        crossOrigin : true,
                        url : 'http://localhost:8080/product/pname',
                        data : {'p_code' : p_code},
                        success : function(result) {
                            $("#s-name").text(result)
                        }
                    }
                )
            }) 
        
        })

    </script>

</head>
<body>
    <p>
        <label>상품코드</label>
        <input id="p_code" name="p_code">
    </p>
    <p>
        <span id="s-name"></span>
        <button class="b-search" id="b-name">상품명</button>
    </p>

    <p>
        <span id="s-oprice"></span>
        <button class="b-search" id="b-oprice">판매가격</button>
    </p>

    <p>
        <span id="s-iprice"></span>
        <button class="b-search" id="b-iprice">매입가격</button>
    </p>
</body>
</html>
